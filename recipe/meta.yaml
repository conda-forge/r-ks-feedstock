{% set version = "1.11.6" %}
{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-ks
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/ks_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/ks/ks_{{ version }}.tar.gz
  sha256: d8f1ccb99281eed092b8f950cfbf422330e88f2a0ce1ef6c9dbd7d8b9d648c41

build:
  merge_build_host: True  # [win]
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{ compiler('c') }}              # [not win]
    - {{ compiler('m2w64_c') }}        # [win]
    - {{posix}}filesystem        # [win]
    - {{posix}}make
    - {{posix}}sed               # [win]
    - {{posix}}coreutils         # [win]
    - {{posix}}zip               # [win]
  host:
    - r-base
    - r-fnn >=1.1
    - r-kernsmooth >=2.22
    - r-matrix
    - r-kernlab
    - r-mclust
    - r-mgcv
    - r-multicool
    - r-mvtnorm >=1.0_0
  run:
    - r-base
    - {{native}}gcc-libs         # [win]
    - r-fnn >=1.1
    - r-kernsmooth >=2.22
    - r-matrix
    - r-kernlab
    - r-mclust
    - r-mgcv
    - r-multicool
    - r-mvtnorm >=1.0_0

test:
  commands:
    - $R -e "library('ks')"           # [not win]
    - "\"%R%\" -e \"library('ks')\""  # [win]

about:
  home: http://www.mvstat.net/mvksa
  license: GPL-2 | GPL-3
  summary: 'Kernel smoothers for univariate and multivariate data, including densities, density
    derivatives, cumulative distributions, clustering, classification, density ridges,
    significant modal regions, and two-sample hypothesis tests. Chacon & Duong (2018)
    <doi:10.1201/9780429485572>.   '
  license_family: GPL3
  license_file: '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2'

extra:
  recipe-maintainers:
    - conda-forge/r

